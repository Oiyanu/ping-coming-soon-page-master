<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            font-family: 'Libre Franklin';
            font-size: 20px;
        }
    </style>
    <title>Ping</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.svg" alt="ping logo">
            <p><span>We are launching</span> <strong>soon!</strong></p>
            <p class="size">Subscribe and get notified</p>
        </div>

        <div class="myform">
            <form class="newform">
                <input type="text" name="name" placeholder="Your email address..." required>
                <button>Notify Me</button>
            </form>
            <div class="output"></div>
        </div>
        

        <div class="illustration">
            <img src="img/illustration-dashboard.png" alt="main image" width="427" height="261">
        </div>
        <div class="icons">
            <i class="fa-brands fa-facebook-f" style="color: #59a1d8;"></i>
            <i class="fa-brands fa-x-twitter" style="color: #59a1d8;" ></i>
            <i class="fa-brands fa-instagram" style="color: #59a1d8;"></i>
        </div>

        <div class="copyright">
            <p>&copy; Copyright Ping. All rights reserved</p>
        </div>
    </div>


    <script src="text.js"></script>
</body>
</html>
